<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1> <!--This is a headline-->

        <div id='gameResult'> <!--Here is the result of the game-->
        </div>
        <p id='instruction'>Choose and play a game against your browser!</p>
            <div class='player'>
                <button id='rock'>Rock</button>
                <button id='paper'>Paper</button>
                <button id='scissors'>Scissors</button>
            </div>
        
        <div class='score'>
            <ul>
                <li>Player</li>
                <li id='playOutcome'>0</li>
            </ul>
            <ul>
                <li id='roundOutcome'> </li>
            </ul>
            <ul>
                <li>Browser</li>
                <li id='browserOutcome'>0</li>
            </ul>
        </div>
        <script src='script.js'></script>
    </body>
</html
